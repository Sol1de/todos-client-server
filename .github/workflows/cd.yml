name: CD
on:
  push:
    tags:
      - 'v*'
jobs:
  build-docker:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_PROJECT_NAME }}:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_PROJECT_NAME }}:latest

  deploy-frontend:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: packages/client

      - name: Build
        run: npm run build
        working-directory: packages/client
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: packages/client
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --build-env VITE_API_URL=${{ secrets.VITE_API_URL }}
        working-directory: packages/client
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  deploy-backend:
    runs-on: ubuntu-latest
    needs: build-docker
    environment: Production
    steps:
      - name: Deploy to Render
        run: |
          curl "${{ secrets.RENDER_DEPLOY_HOOK }}&img=${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_PROJECT_NAME }}"

  notify:
    name: Notify Discord of Deployment Status
    runs-on: ubuntu-latest
    environment: production
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: Set Workflow Context
        id: set-context
        run: |
          echo "WF_CONTEXT=${{ github.ref_name }}" >> $GITHUB_ENV
          echo "WF_TYPE=Déploiement" >> $GITHUB_ENV
          echo "ACTOR=${{ github.actor }}" >> $GITHUB_ENV
          echo "REPO=${{ github.repository }}" >> $GITHUB_ENV
          echo "RUN_URL=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_ENV

      - name: Send Success Notification
        if: ${{ needs.deploy-backend.result == 'success' && needs.deploy-frontend.result == 'success' }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "embeds": [{
              "title": "✅ ${{ env.WF_TYPE }} Réussi",
              "description": "**${{ env.WF_CONTEXT }}** sur `${{ env.REPO }}` par `${{ env.ACTOR }}`.",
              "color": 3066993,
              "fields": [
                { "name": "Statut", "value": "Succès" },
                { "name": "Lien vers le Run", "value": "${{ env.RUN_URL }}" }
              ]
            }]
          }' \
          "${{ secrets.DISCORD_WEBHOOK_URL }}"

      - name: Send Failure Notification
        if: ${{ needs.smoke-test.result != 'success' }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "embeds": [{
              "title": "❌ ${{ env.WF_TYPE }} Échoué",
              "description": "**${{ env.WF_CONTEXT }}** sur `${{ env.REPO }}` par `${{ env.ACTOR }}`.",
              "color": 15158332,
              "fields": [
                { "name": "Statut", "value": "Échec" },
                { "name": "Lien vers le Run", "value": "${{ env.RUN_URL }}" }
              ]
            }]
          }' \
          "${{ secrets.DISCORD_WEBHOOK_URL }}"
