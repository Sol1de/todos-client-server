name: CI
on:
  push:
  pull_request:
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install server dependencies
        working-directory: packages/server
        run: npm install

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: packages/server/node_modules
          key: ${{ runner.os }}-node_modules-server-${{ hashFiles('packages/server/package-lock.json') }}

  test-unit:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: packages/server/node_modules
          key: ${{ runner.os }}-node_modules-server-${{ hashFiles('packages/server/package-lock.json') }}

      - name: Run unit tests
        working-directory: packages/server
        run: npm run test

  lint-commits:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install commitlint
        run: npm install --save-dev @commitlint/cli @commitlint/config-conventional

      - name: Validate commits
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  coverage:
    runs-on: ubuntu-latest
    needs: install
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: packages/server/node_modules
          key: ${{ runner.os }}-node_modules-server-${{ hashFiles('packages/server/package-lock.json') }}

      - name: Run tests with coverage
        working-directory: packages/server
        run: npm run test -- --coverage

  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: packages/server/node_modules
          key: ${{ runner.os }}-node_modules-server-${{ hashFiles('packages/server/package-lock.json') }}

      - name: Build project
        working-directory: packages/server
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: packages/server/dist/
          retention-days: 1
