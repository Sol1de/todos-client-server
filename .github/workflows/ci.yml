name: CI
on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install server dependencies
        working-directory: packages/server
        run: npm install

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: packages/server/node_modules
          key: ${{ runner.os }}-node_modules-server-${{ hashFiles('packages/server/package-lock.json') }}

  test-unit:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: packages/server/node_modules
          key: ${{ runner.os }}-node_modules-server-${{ hashFiles('packages/server/package-lock.json') }}

      - name: Run unit tests with coverage
        working-directory: packages/server
        run: npm run test -- --coverage --coverage.reporter=lcov

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: packages/server/coverage/
          retention-days: 1

  lint-commits:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install commitlint
        run: npm install --save-dev @commitlint/cli @commitlint/config-conventional

      - name: Validate commits
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  coverage:
    runs-on: ubuntu-latest
    needs: test-unit
    if: github.event_name == 'pull_request'
    steps:
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Check coverage threshold
        uses: VeryGoodOpenSource/very_good_coverage@v3
        with:
          path: coverage/lcov.info
          min_coverage: 50

  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: packages/server/node_modules
          key: ${{ runner.os }}-node_modules-server-${{ hashFiles('packages/server/package-lock.json') }}

      - name: Build project
        working-directory: packages/server
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: packages/server/dist/
          retention-days: 1

  build-docker:
    runs-on: ubuntu-latest
    needs: [test-unit, build]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t react-nginx .
